<h1 mat-dialog-title>Suppression</h1>
<div mat-dialog-content>Êtes-vous sûr de vouloir supprimer cette publication ? 
    <p class="text-danger">(Cette action est irréversible)</p></div>
<div mat-dialog-actions class="btn-actions">
  <button class="btn btn-success ms-auto me-2" (click)="onDeletePost()">Confirm</button>
  <button class="btn btn-danger" (click)="onCloseDialog()">Close</button>
</div>
